<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style/style.css" />
  <title id='title'>Deadpool vs Cows</title>
</head>

<body>
  <main>
    <div id='startScreen'>
      <img class='deadpoolImg' src='./Images/Deadpool.Startscreen.jpg' alt='Deadpool.img' />
      <div id='buttonContainer'>
        <button id='startButton'>Start Game</button>
      </div>

    </div>



    <div id='gameContainer'>

      <div id='gameScreen'>
        <p id='scoreId'><strong>score: 0</strong></p>
        <p id='livesId'><strong>lives: 3</strong> </p>
      </div>

    </div>




    <div id='GameEndScreen'>
      <img class='deadpoolImg2' src='./Images/Deadpool-GameOverScreen.png' alt='GameOver.img' />
      <div id='buttonContainer'>
        <button id='reload-button'>Restart</button>
      </div>

      <p> <span class='endText'><i> Better luck next time!</i></span> </p>

    </div>




  </main>

  <script type="text/javascript" src="./js/cows.js"></script>
  <script type="text/javascript" src="./js/player.js"></script>
  <script type="text/javascript" src="./js/shoot.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
