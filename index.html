<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title id = 'title'>Deadpool vs Cows</title>
  </head>

  <body>
    <main>
        <div id ='startScreen'>
            <img class = 'deadpoolImg' src = 'Images/Deadpool.Startscreen.jpg' alt = 'Deadpool.img'/>
            <div id ='buttonContainer'>
            <button id = 'startButton'>Start Game</button>
          </div>
          <div id = 'startStats'>
            <h2>Stats</h2>
            <p>Score: 0/20 </p>
            <p>Lives: 3</span></p>
          </div>
          </div> 
        
        <div id = 'gameContainer'>
          <img class = 'deadpool_backgroundGame' src = 'Images/Deadpool_background_gamescreen.jpg' alt = 'background_image' />
          <div class ='blur'></div>
          <img class = 'deadpool_player' src = 'Images/tryThis.png' alt = 'player' />
          <img class = 'cows' src = 'Images/Deadpool Cow.webp' alt = 'enemy' />
             <img class ='sword' src = 'Images/Deadpool Sword.png' alt = 'swordIcon' />
              <div id = 'statsGame'>
                
                <p>Score: 0/20 </p>
                <p>Lives: 3</span></p>
              </div>

          
        </div>


        

        <div id = 'GameEndScreen'>
            <img class = 'deadpoolImg' src ='/Images/Deadpool-GameOverScreen.jpg' alt = 'GameOver.img'/>
            <div id ='buttonContainer'>
            <button id = 'reload-button'>Restart</button>
            </div>
        <p> <span class = 'endText'><i> Better luck next time!</i></span> </p>

        </div>




    </main>
    <script type="text/javascript" src="/game.js"></script>
    <script type="text/javascript" src="/script.js"></script>
    <script type="text/javascript" src="/cows.js"></script>
    <script type="text/javascript" src="/player.js"></script>
    <script type="text/javascript" src="/shoot.js"></script>
  </body>
  </html>
